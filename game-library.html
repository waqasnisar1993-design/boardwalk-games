<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!"
        .>
    <title>Boardwalk Games | Game library</title>

    <!-- favicon generated by favicon.io-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Font Awesome kit-->
    <script src="https://kit.fontawesome.com/263915b616.js" crossorigin="anonymous"></script>

    <!-- custom css-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class=" d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div>Navigation</div>

    <!-- Header with carousel-->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game library intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <!-- main elemment to hold all key sections of the game library page, it is not part of the grid structure -->
    <main>
        <!-- Games section -->
        <section class="container">
            <div class="row">
                <div class="col-12">New Games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
            </div>
        </section>

        <!-- Favourite Games section -->
        <section class="container">
            <div class="row">
                <div class="col-12">
                    Favourite Games section heading
                </div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
            </div>
    </main>

    <!-- footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- contact info -->,
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                <!-- opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>
